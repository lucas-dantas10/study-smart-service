spring:
  application:
    name: study-smart-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  jackson:
    date-format: yyyy-MM-dd
    time-zone: America/Sao_Paulo
    property-naming-strategy: com.fasterxml.jackson.databind.PropertyNamingStrategies.SnakeCaseStrategy

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test

server:
  port: 0

jwt:
  secret: test-secret
  expiration: 3600000
  frontend-redirect-url: http://localhost:3000

rate-limit:
  minutes: 1
  tokens: 10

frontend:
  uri: http://localhost:3000
