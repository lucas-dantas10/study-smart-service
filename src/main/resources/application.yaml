server:
  port: ${SERVER_PORT:8080}
spring:
  application:
    name: study_smart_service
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/default}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initialization-fail-timeout: 60000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jackson:
    date-format: yyyy-MM-dd
    time-zone: America/Sao_Paulo
    property-naming-strategy: com.fasterxml.jackson.databind.PropertyNamingStrategies.SnakeCaseStrategy
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub
jwt:
  secret: ${JWT_SECRET:test-secret}
  expiration: ${JWT_EXPIRATION:3600000}
  frontend-redirect-url: ${JWT_FRONTEND_REDIRECT_URL:http://localhost:3000}
rate-limit:
  minutes: 1
  tokens: 10
frontend:
  uri: ${FRONTEND_URI:http://localhost:3000}